<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <input id="input" type="text" placeholder="type your search here" />
    <button id="click">search</button>
    <pre>
        <code id="code"></code>
    </pre>

    <script>
      const input = document.getElementById("input");
      const code = document.getElementById("code");
      const click = document.getElementById("clik");

      click.addEventListener("click", async () => {
        code.innerText = "Loading";
        const res = await fetch("/?search=" + encodeURIComponent(input.value));
        const data = await res.json();
        code.innerText = "\n" + JSON.stringify(data, null, 2);
      });
    </script>
  </body>
</html>
